<h1>Produtos</h1>

<div>
  <input class="form-control mb-3" type="text" name="barra-de-pesquisa" [(ngModel)]="filtro" placeholder="pesquise o produto aqui...">
</div>

<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Categoria</th>
      <th scope="col">Quantidade</th>
      <th scope="col">Fornecedor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of _listaDeProdutos | filter: filtro">
      <th scope="row">{{item.id}}</th>
      <td>{{item.nome}}</td>
      <td>{{item.categoria}}</td>
      <td>{{item.quantidade}}</td>
      <td>{{item.fornecedor}}</td>
    </tr>
  </tbody>
</table>
